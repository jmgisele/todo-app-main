<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <!-- displays site properly based on user's device -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- icon for title -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!-- fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&display=swap" rel="stylesheet">
  <!-- stylesheets -->
  <link rel="stylesheet" href="app.css">
  <!-- jsDelivr :: Sortable :: Latest (https://www.jsdelivr.com/package/npm/sortablejs) -->
  <script src="https://cdn.jsdelivr.net/npm/sortablejs@latest/Sortable.min.js"></script>
  <!-- title-->
  <title>Frontend Mentor | Todo app</title>

</head>

<body>
  <main>
    <div id="main-flex">
      <!-- Title box -->
      <div id="title-flex">
        <h1>Todo</h1>
        <button id="color-toggle" aria-label="toggle light/dark theme"></button>
      </div>
      <!-- Input box -->
      <form id="input-text-form" action="">
        <input type="text" id="input-text" placeholder="Create a new todo..." aria-label="new todo item">
        <span class="checkmark" id="input-check"></span>
      </form>
      <!-- Todos -->
      <div id="todo-list-box">
      </div>
      <!-- View toggler -->
      <div id="below-todo-box">
        <p class="below-text" id="items-left">6 items left</p>
        <button class="below-text" id="clear-completed-button">Clear Completed</button>
      </div>
      <div id="toggle-button-container">
        <button class="toggle-view-button toggle-unselected" value="off">All</button>
        <button class="toggle-view-button toggle-unselected" value="off">Active </button>
        <button class="toggle-view-button toggle-unselected" value="off">Completed</button>
      </div>
      <!-- Instructions -->
      <p id="instructions">Drag and drop to reorder list</p>
    </div>
  </main>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" rel="noreferrer">Frontend
      Mentor</a>.
    Coded by <a href="https://github.com/jmgisele" target="_blank" rel="noreferrer">James Gisele</a>.
  </footer>
</body>
<script src="https://cdn.jsdelivr.net/npm/idb@7/build/umd.js"></script>
<script src="home.js"></script>

</html>
